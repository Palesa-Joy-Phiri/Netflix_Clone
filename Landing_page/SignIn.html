<!DOCTYPE html>

<html lang= "en">

<head>

    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Netflix - Sign in </title>

    <!-- Css link -->
    <link rel= "stylesheet" href= "css/Signin.css">

    <!-- Tab Logo link -->
    <link rel= "Logo" href= "landing_page/Images/Netflix_logo">

    <!-- Vue.js link -->

    <script> const mountedApp = app.mount("app") </script>

<!--Start of the body-->
<body>

    <!-- JavaScript link -->
    <script src= "JavaScript/Signin.js"></script>

  
    <main class="box">

        <div class="image">
            <img src="Images/Netflix_logo.png" alt="Netflix_Icon">
        </div>
     
        <form class="form" id="app">
            <h1 class="signIn"> Sign In <!--{{sign}}--> </h1>

            <div class ="emailPhone">
                  <input class="doc" type="email" placeholder="Email or phone number" required="true">
            </div>

            <div class ="secret">
                 <input class="password" type="text" placeholder="Password" required="true">
            </div>

            <button class = "press" v-on:click>
                <a href = "Profile.html" type="submit">
                    Sign In
                </a>
            </button>

            <div class="rememberBox">
                <input class="rememberMe" type = "checkbox">
                <a> Remember Me</a>
            </div>

            <div class="needHelp">

                 <a href="#"> Need help?</a>
            </div>

            <div class="facebook">
                <img src="Images/Facebook.png" alt="Facebook Logo">
                 <a href="https://web.facebook.com/netflix/?_rdc=1&_rdr"> Login with Facebook</a>
            </div>

            <div class="signUp">
                <p>
                    New to netflix?
                    <a href="https://www.google.com/search?q=new+to+netflix+sign+up+now&rlz=1C1CHBF_enZA994ZA994&ei=sc8lY9nOApaR8gKt17jQCg&ved=0ahUKEwiZ6_yi-5v6AhWWiFwKHa0rDqoQ4dUDCA4&oq=new+to+netflix+sign+up+now&gs_lcp=Cgdnd3Mtd2l6EAwyBQgAEIAEMgUIABCGAzIFCAAQhgM6CggAEEcQ1gQQsAM6BwgAELADEEM6DQgAEOQCENYEELADGAE6DAguEMgDELADEEMYAjoECAAQQzoGCAAQHhAWOggIABAeEBYQCkoECEEYAEoECEYYAVCPRFjadWDfqAFoAnABeACAAbUDiAH6G5IBCDItMTEuMC4xmAEAoAEByAETwAEB2gEGCAEQARgJ2gEGCAIQARgI&sclient=gws-wiz">
                        Sign up now
                    </a>
                </p>
            </div>

            <h5 class="tandc">
                This page is protected by google reCATCHA to ensure you're not a bot.
                <a href="https://support.google.com/recaptcha/?hl=en"> Learn more </a>
            </h5>

        </form>


    </main>

</body>

</html>
