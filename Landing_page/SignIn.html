<!DOCTYPE html>

<html lang= "en">

<head>

    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Netflix - Watch TV Shows Online, Watch Movies Online </title>

    <!-- Css link -->
    <link rel= "stylesheet" href= "css/Signin.css">

    <!-- Tab Logo link -->
    <link rel= "Logo" href= "landing_page/Images/Netflix_logo">

</head>

<!--Start of the body-->
<body>

    <!-- JavaScript link -->
    <script src= "JavaScript/Signin.js"></script>

  
    <main class="box">

        <div class="image">
            <img src="Images/Netflix_logo.png" alt="Netflix_Icon">
        </div>
    
        <form class="form">
            <h1 class="signIn"> Sign In</h1>

            <div class ="emailPhone">
                  <input class="doc" type="text" label="hi" placeholder="Email or phone number" required="true">
            </div>

            <div class ="secret">
                 <input class="password" type="text" placeholder="Password" required="true">
            </div>

            <button class = "press">
                <a href = "Profile.html">
                    Sign In
                </a>
            </button>

            <div class="rememberBox">
                <input class="rememberMe" type = "checkbox">
                <a> Remember Me</a>
            </div>

            <div class="needHelp">

                 <a href="#"> Need help?</a>
            </div>

            <div class="facebook">
                <img src="Images/Facebook.png" alt="Facebook Logo">
                 <a href="#"> Login with Facebook</a>
            </div>

            <div class="signUp">
                <p>
                    New to netflix?
                    <a href="#">
                        Sign up now
                    </a>
                </p>
            </div>

            <h5 class="tandc">
                This page is protected by google reCATCHA to ensure you're not a bot.
                <a href="#"> Learn more. </a>
            </h5>

        </form>


    </main>

</body>

</html>
