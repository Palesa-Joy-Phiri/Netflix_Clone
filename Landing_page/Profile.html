<!DOCTYPE html>

<html lang= "en">

<head>

    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Netflix - Watch TV Shows Online, Watch Movies Online </title>

    <!-- Css link -->
    <link rel= "stylesheet" href= "CSS/Profile.css">

    <!-- Tab Logo link -->
    <link rel= "Logo" href= "landing_page/Images/Netflix_logo">
    
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body> 


    <main class="watching">

        <div class="imageDiv">
            <img src="Images/Netflix_logo.png" alt="Netflix_Icon">

            <h1> Who's watching? </h1>

        </div>
        

        <div class="buttons">
 
            <div class="member">
                <button class="names" id="member1">
                    <span> Londeka </span>
                </button>

                <button class="names" id="member2">
                    <span> Kristen </span>
                </button>

                <button class="names" id="member3">
                    <span> Palesa </span>
                </button>

                <button class="newuser" id="member4">
                    <i id="add" class="fa fa-plus-circle"></i>
                    <span> Add Profile </span>
                </button>
            </div>
            
            <button class="manageProfile">  Manage Profile </button>
           
        </div>

    </main>

    <!-- JavaScript link -->
    <script src="JavaScript/Addprofile.js"></script>

</body>

</html>
